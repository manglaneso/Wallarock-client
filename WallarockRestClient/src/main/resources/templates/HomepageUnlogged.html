<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
    <head>
    </head>
</head>
<body>

	<div th:replace="headerUnlogged :: headerUnlogged">
		<div id="header"></div>
	</div>
	<div class="container portfolio">

		<br />
		<h5>Catalog</h5>
		<h6>Our products</h6>
		<hr />

		<div class="row">
			<div class="col s4" th:each="product : ${products}">
				<div class="card small hoverable">
					<div class="card-image waves-effect waves-block waves-light">
						<img class="activator" th:src="${product.imagePath}"></img>
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4"
							th:text="${product.title}">Card Title<i
							class="material-icons right">more_vert</i></span> <br />

						<div class="row">
							<div class="col s8">
								<span th:text="${product.price}">Price</span><span>â‚¬</span>

							</div>
							<div class="col s4">
								<p class="right-align">
									<a href="ProductUnlogged.html"
										th:href="@{/productaction/(id=${product.id})}">Details</a>
								</p>

							</div>

						</div>

					</div>
					<div class="card-reveal">
						<span class="card-title grey-text text-darken-4"
							th:text="${product.title}">Product Title<i
							class="material-icons right">close</i></span>
						<p style="width:50%" th:text="${product.description}">Here is some more
							information about this product that is only revealed once clicked
							on.</p>
					</div>
				</div>
			</div>
		</div>


	</div>

	<div th:replace="footer :: footer">
		<div id="footer"></div>
	</div>
</body>
</html>
