<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
    <head>
    </head>
</head>
<body>
  
  <div th:replace="headerUnlogged :: headerUnlogged">
    <div id="header"></div>
  </div>
  
  <div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Login</h2>
            <div class="row">
                <form class="col s12" th:action="@{/loginaction}" th:object="${operands}" method="post" >
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <input id="email" type="text" class="validate" required="required" th:field="*{email}"></input>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <input id="password" type="password" class="validate" required="required" th:field="*{password}"></input>
                            <label for="password">Password</label>
                        </div>
                    </div>            
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                         <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>


  <div th:replace="footer :: footer">
    <div id="footer"></div>
  </div>

  </body>
</html>
