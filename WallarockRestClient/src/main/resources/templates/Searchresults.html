<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
    <head>
    </head>
</head>
<body>

	<div th:replace="headerLogged :: headerLogged">
		<div id="header"></div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col m10 offset-m1 s12">
				<h5 class="center-align">Advanced Search</h5>
				<div class="row">
					<form class="col s12" th:action="@{/advancedsearchaction}"
						th:object="${advancedsearch}" method="post">
						<div class="row">
							<div class="browser-default input-field col m6 s12">
								<select th:field="*{category}">
									<option th:value="@{1}" value="1">Toys</option>
									<option th:value="@{2}" value="2">Guitars</option>
									<option th:value="@{3}" value="3">Lightbulbs</option>
									<option th:value="@{4}" value="4">Food</option>
									<option th:value="@{5}" value="4">Flags</option>
								</select> <label>Filter by Category</label>
							</div>
							<div class="input-field col m6 s12">
								<input id="adseavancedrch" type="text" th:field="*{query}"></input> <label
									for="advancedsearch">Enter a query</label>
							</div>

							<div class="col m6 s12">
								<p class="right-align">
									<button class="btn btn-large waves-effect waves-light"
										type="submit" name="action" style="display:none;">Search!</button>
								</p>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="container portfolio">

		<br />
		<h5>Search</h5>
		<h6>Results</h6>
		<hr />
		<div class="row">
			<div class="col s4" th:each="product : ${products}">
				<div class="card small hoverable">
					<div class="card-image waves-effect waves-block waves-light">
						<img class="activator" th:src="${product.imagePath}"></img>
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4"
							th:text="${product.title}">Card Title<i
							class="material-icons right">more_vert</i></span> <br />

						<div class="row">
							<div class="col s8">
								<span th:text="${product.price}">Price</span><span>â‚¬</span>

							</div>
							<div class="col s4">
								<p class="right-align">
									<a href="ProductUnlogged.html"
										th:href="@{/productaction/(id=${product.id})}">Details</a>
								</p>

							</div>

						</div>

					</div>
					<div class="card-reveal">
						<span class="card-title grey-text text-darken-4"
							th:text="${product.title}">Product Title<i
							class="material-icons right">close</i></span>
						<p th:text="${product.description}">Here is some more
							information about this product that is only revealed once clicked
							on.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:if="${session.credentialresult.admin} == 0"
		class="fixed-action-btn">
		<a class="btn-floating btn-large waves-effect waves-light teal"
			href="AddProduct.html" th:href="@{/addproduct}"><i
			class="material-icons">add</i></a>
	</div>

	<div th:replace="footer :: footer">
		<div id="footer"></div>
	</div>
</body>
</html>
